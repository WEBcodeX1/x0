apiVersion: v1
kind: Pod
metadata:
  name: ${x0_APP_ID}-${x0_APP_ENV}-db-install
  namespace: ${x0_NAMESPACE}
spec:
  containers:
  - name: x0-db-install
    image: registry.code.syseleven.de/x0-db-install
    command:
      - /var/lib/x0/app-setup/bin/kubernetes-setup-db.sh
    imagePullPolicy: IfNotPresent
  restartPolicy: Never
