      - args:
        - /nginx-ingress-controller
        - --publish-service=$(POD_NAMESPACE)/${x0_INGRESS_CONTROLLER_ID}-controller
        - --election-id=${x0_INGRESS_CONTROLLER_ID}-leader
        - --controller-class=k8s.io/${x0_INGRESS_CONTROLLER_ID}
