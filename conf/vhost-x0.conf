<VirtualHost *:80>
	ServerName x0.local
	ServerAdmin admin@x0
	DocumentRoot /var/www/vhosts/x0
	LogLevel warn

	SSLEngine off
	#SSLCertificateFile /etc/ssl/apache/apache.pem
	#SSLCertificateKeyFile /etc/ssl/apache/apache.key

	<Directory /var/www/vhosts/x0/python>
		#SSLOptions +StdEnvVars
		AddHandler wsgi-script .py
		Options Indexes FollowSymLinks ExecCGI
		AllowOverride None
		Require all granted
	</Directory>

	ErrorLog /var/log/apache2/x0.error.log
	CustomLog /var/log/apache2/x0.access.log combined
</VirtualHost>
